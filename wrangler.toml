name = "blazenote-backend"
main = "src/index.ts"
compatibility_date = "2024-12-30"
compatibility_flags = [ "nodejs_compat" ]

# TODO: In-Workshop Activities. Uncomment the code below:
 
[[d1_databases]]
binding = "DB"
database_name = "blazenote"
database_id = "60c9350b-21cb-4d58-b7da-b399ba542947"
migrations_dir = "./migrations"
remote = true

[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "blazenote"
preview_bucket_name = "dev-blazenote"
remote = true

# Enable observability logging
[observability.logs]
enabled = true

# Custom domain configuration
[[routes]]
pattern = "blazenote-backend.cf-testing.com"
custom_domain = true